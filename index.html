<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe And Embed Tag</title>
</head>
<body>
    <h1>Iframe And <Embed> Tag</Embed></h1>
    <hr><hr>
    <h2>1. Implement Iframe to add https://roadtocode.org to webpage</h2>
    <iframe src="https://roadtocode.org"  height="500px" width="500px">
    </iframe>
    <hr>



    <h2>Use target attribute to open link in a given iframe</h2>
    <a href="about.html" target="abc">About</a>&nbsp;
    <a href="contact.html" target="abc">Contact</a>
    <br>
    <iframe height="300px" width="400px" name="abc" ></iframe>


    <h2>Add One Youtube video to webpage </h2>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/cz9l8tkMzUQ?si=eumF6Lj-j3QRWz18&amp;start=5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>Add Google Map to Webpage</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121124.31402730857!2d73.77111644355384!3d18.432187099928495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2951a8a2d6d43%3A0x49d870c8e2fa28a3!2sDhayari%2C%20Pune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1719291779803!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>



    <h2>Show One Pdf file using Embed</h2>
  <embed src= "C:\Users\Aryan\OneDrive\Desktop\weather_forecast.pdf" type="application/pdf" height="500px" width="500px">

</html>
